<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Waboveground</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <div class="main">
      <nav>
        <form>
          <label class="toggle-switch">
            <input type="checkbox" name="units" id="units" />
            <span class="slider round"></span>
            <span class="left-span toggle-label">F</span>
            <span class="right-span toggle-label">C</span>
          </label>
          <input type="search" id="search" name="search" />
          <input type="submit" id="submit" value="get weather!" />
        </form>
      </nav>
      <div class="weather-content">
        <div>
          <h1>Current Conditions</h1>
          <div class="current-wrapper">
            <img class="icon current-icon" />
            <div class="current-conditions"></div>
          </div>
        </div>
        <div class="forecast-wrapper"></div>
      </div>
    </div>
  </body>
</html>
